grimbergen_blonde:
  name: Grimbergen
  type: Bière
  subtype: Blonde
  country: Belgique
  degree: 6,7
  image: grimbergen-blonde.jpg
  description: La blonde est une bière à la robe jaune d'or limpide. Elle se pare d'une mousse dense et abondante de couleur crème. Elle développe un nez malté et relativement fruité avec des pointes rappelant certaines épices comme le clou de girofle.

greenbullet_triple_ipa:
  name: Green Bullet
  type: Bière
  subtype: IPA
  country: USA
  degree: 10,1
  image: green_bullet_ipa.jpg
  description: Une bière de type double IPA dévoilant une amertume franche et des arômes de mangues et d'ananas.

vezelay_blanche:
  name: Vazelay Blanche bio sans gluten
  type: Bière
  subtype: Sans gluten
  subtype: Blanche
  country: France
  degree: 4,4
  image: vezelay_blanche.jpg
  description: La Blanche Sans Gluten de Vézelay est une bière typique de Bavière au style Hefeweizen allemand, alliant la non filtration et la non pasteurisation. Elle possède une robe jaune pâle et à la fine mousse blanche qui dévoile des arômes de malts d'orge et de blé avec des notes fruitées pour des saveurs de malt et de citron.

carlsberg_elephant:
  name: Carlsberg Eléphant
  type: Bière
  subtype: Lager
  country: Danemark
  degree: 7,2
  image: carlsberg_elephant.jpg
  description: Elle offre au nez des arômes de malt évoquant les céréales et la paille et de légères senteurs herbacées. En bouche, on retrouve des saveurs maltées qui sont suivies de notes herbacées et d'une fine amertume.

carlsberg_club_bottle:
  name: Carlsberg Club Bottle
  type: Bière
  subtype: Blonde
  country: Danemark
  degree: 5
  image: carlsberg_club_bottle.jpg
  description: Saveurs maltées, notes herbacées et fine amertume

chimay_bleue:
  name: Chimay Bleue
  type: Bière
  subtype: Trappiste
  country: Belgique
  degree: 9
  image: chimay_bleue.jpg
  description: Bière foncée à l’arôme puissant, dont la saveur complexe se bonifie au fil des années. En bouche, elle laisse un goût relativement sec avec une note de caramel.

corona_extra:
  name: Corona Extra
  type: Bière
  subtype: Blonde
  country: Mexique
  degree: 4,6
  image: corona_extra.jpg
  description: La bière blonde la plus vendue au Mexique. Idéale pour accompagner les plats épicés !

caol_ila:
  name: Caol Ila 12 ans
  type: Whisky
  subtype: Single Malt Scotch
  degree: 43
  image: caol_ila.jpg
  description: Single malt tourbé de l'île d'Islay. Caol Ila est le nom gaélique du "Sound of Islay". Son single malt est à la fois équilibré et subtil, iodé et tourbé, avec des notes d'huile d'olive, d'amande et d'agrumes.


soupe_angevine:
  name: Soupe Angevine
  type: cocktail
  subtype: traître
  image: soupe_angevine.jpg
  description: Ne vous fiez pas à son goût très sucré, ce cocktail en a retourné plus d'un. Dans un saladier, mettez une louche de Cointreau, une louche de jus de Citron type Pulco, une louche de sucre de canne liquide et une bouteille de crémant. Bonne dégustation!

kwak:
  name: Kwak
  type: Bière
  subtype: Ambrée
  degree: 8
  image: kwak.jpg
  description: Belle saveur maltée, caramélisée, on peut distinguer une légère amertume. Pendant leurs voyages, des cavaliers s'arrêtaient chez Pauwel Kwak afin de se désaltérer. Ils bénéficiaient d'un verre spécifique qu'ils posaient sur leurs étriers. La brasserie Bosteels a repris le concept pour le fameux verre Kwak.


sauternes_augustinflorent:
  name: Sauternes Augustin Florent 2010
  type: Vin blanc
  subtype: Semillon Sauvignon
  degree: 12
  image: sauternes_augustinflorent.jpg
  description: "Nouvelle gamme de vins à marque propre regroupant tous les vins de label AOC : La cave d'Augustin Florent. Sponsorisé par le Carrefour de Tolbiac!"

abbaye_velours:
  name: Abbaye Velours
  type: Bière
  subtype: Fruits rouges
  degree: 5
  country: France
  image: abbaye_velours.jpg
  description: Bière d’abbaye aux fruits rouges baptisée Velours. Comme expliqué dans l'épisode, elle n'a malheureusement de velours que le nom...

belzebuth:
  name: Belzebuth
  type: Bière
  subtype: Blonde
  degree: 12
  country: France
  image: belzebuth.jpg
  description: Une bière ambrée parmi plus fortes au monde avec ses 12% d'alcool ! Le diable en bouteille ..

ronzacapa_23solera:
  name: Ron Zacapa Sistema Solera 23 ans
  type: Rhum
  subtype: Vieux
  degree: 40
  country: Vénézuéla
  image: ronzacapa_23solera.jpg
  description: Assemblage élaboré au moyen d'un processus de vieillissement issu de la technique du "sistema solera", puis vieillis dans une succession de fûts. Ce processus crée de fascinants entrelacs de miel, de caramel, de chêne épicé et de saveurs de fruits secs. Le Rhum préféré de Morgan.

maredsous_triple:
  name: Maredsous Triple
  type: Bière
  subtype: Triple
  degree: 10
  country: Belgique
  description: Bière de type abbaye à fermentation haute, de couleur abricot-orange. Sa mousse est blanche fine et onctueuse. Sa saveur est corsée, bien en bouche, et légèrement épicée. Son goût est levurée acre et fruité, avec une post-amertume équilibrée.
  image: maredsous_triple.jpg

fond_de_culotte:
  name: Fond de culotte
  type: Cocktail
  subtype: Suze
  country: France
  description: "2cl de crème de cassis. Compléter avec 6cl de Suze et 1 glaçon. Se déguste frais et peut se servir avec de la gentiane type Gentianette qui est moins sucrée et plus goûtue. Pour l'anecdote, le nom de ce cocktail vient de la combinaison de ses ingrédients : en effet, un fond de culotte ne \"s'use qu'assit\" (= suze cassis)"
  image: fond_de_culotte.jpg

brunehaut_ambree:
  name: Brunehaut Ambrée
  type: Bière
  subtype: Ambrée
  country: France
  degree: 6,5
  image: brunehaut_ambree.jpg
  description: "Ambrée bio aux saveurs de caramel, de malt et de houblon."

jurancon:
  name: Jurançon AOC
  type: Vin
  subtype: Blanc Moelleux
  country: France
  degree: 12
  image: jurancon.jpg
  description: "Le jurançon est un vin blanc d'appellation d'origine contrôlée (AOC) du sud-ouest de la France."

mythos:
  name: Mythos
  type: Bière
  subtype: Blonde
  degree: 4.7
  country: Grèce
  image: mythos.jpg
  description: D'une couleur blonde dorée, elle présente une mousse crémeuse, et des arômes complexes. Bien équilibrée, et légèrement sucrée, la Mythos est très rafraichissante.


goudale:
  name: La Goudale
  type: Bière
  subtype: Blonde
  degree: 7.2
  country: France
  image: goudale.jpg
  description: "Bière de garde, brassée à Douai (dans le Nord). La Goudale tire son nom d'un élément historique : « Au xive siècle, les bonnes bières étaient appelées Goudale, Goudalle ou Good Ale."
